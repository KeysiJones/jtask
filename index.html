<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" / href="styles.css">
    <title>Jtask</title>
  </head>
  <body class="h-screen">
    <div id="main_frame" class="m-auto h-screen">
      <h1 class="text-center py-1">Todo</h1>
      <div id="addTarefa" class="w-full flex mb-2">
        <input
          autocomplete="off"
          type="text"
          placeholder="Add a new task"
          id="input"
          class="
            border-2 border-gray-300
            w-full
            mx-2
            p-1
            rounded-md
            outline-none
          "
        />
        <button
          id="btn"
          class="bg-indigo-400 mr-2 py-1 px-2 rounded-md text-white"
        >
          Add
        </button>
      </div>
      <div id="divPrincipal">
        <ul id="lista"></ul>
        <p id="no-tasks" class="text-center m-2"></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
