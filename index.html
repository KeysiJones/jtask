<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" / href="styles.css">
    <title>Jtask</title>
  </head>
  <body>
    <div id="main_frame" class="m-auto">
      <h1>Todo</h1>
      <div id="addTarefa" class="w-full flex">
        <input
          type="text"
          placeholder="Add a new task"
          id="input"
          class="border-2 border-gray-300 w-full mx-2"
        />
        <button id="btn" class="bg-gray-300 mr-2">Add</button>
      </div>
      <div id="divPrincipal">
        <ul id="lista">
          <span id="no-tasks"></span>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
